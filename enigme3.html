<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Énigme 3</h1>
    <img src="images/table-verre.png" alt="Table en verre du salon" class="plan">

    <p class="question">
      Autour de la table en verre se cachent <strong>6 morceaux de message</strong>.  
      Chacun contient un mot.  
      Trouve-les, remets-les dans le bon ordre et tape la phrase complète ici pour continuer.
    </p>

    <input type="text" id="reponse" placeholder="Ta phrase ici">
    <button onclick="validerReponse()">Valider</button>

    <div id="indice-section">
      <button id="btn-indice" disabled>Indice (5:00)</button>
    </div>
  </div>

  <script>
    let secondsLeft = 300;
    const btnIndice = document.getElementById("btn-indice");

    const timer = setInterval(() => {
      secondsLeft--;
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      btnIndice.innerText = `Indice (${minutes}:${seconds.toString().padStart(2, '0')})`;

      if (secondsLeft <= 0) {
        clearInterval(timer);
        btnIndice.disabled = false;
        btnIndice.innerText = "Voir l’indice";
        btnIndice.onclick = () => {
          alert("Certains mots aiment bien se cacher sous, derrière ou entre les objets que l'on utilise tous les jours à table.");
        };
      }
    }, 1000);

    function validerReponse() {
      const reponse = document.getElementById("reponse").value.trim().toLowerCase();
      const bonneReponse = "le code est dans le placard blanc"; // adapte-le selon les vrais mots

      if (reponse === bonneReponse) {
        alert("Bravo ! Tu sais maintenant où est caché le code !");
        window.location.href = "enigme4.html"; // prochaine étape
      } else {
        alert("Hmm... ce n'est pas tout à fait la bonne phrase !");
      }
    }
  </script>
</body>
</html>
