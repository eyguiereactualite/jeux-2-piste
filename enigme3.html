<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Énigme 3</h1>
    <img src="images/table-verre.png" alt="Table en verre du salon" class="plan">

    <p class="question">
      Autour d’un endroit où l’on se réunit chaque jour, un message a été brisé en plusieurs morceaux.  
      Seuls ceux qui observent bien et mettent tout ensemble trouveront le chemin vers le code secret.
    </p>

    <input type="text" id="reponse" placeholder="Entre la phrase ici">
    <button onclick="validerReponse()">Valider</button>

    <div id="indice-section">
      <button id="btn-indice" disabled>Indice (5:00)</button>
    </div>
  </div>

  <script>
    let secondsLeft = 300;
    const btnIndice = document.getElementById("btn-indice");

    const timer = setInterval(() => {
      secondsLeft--;
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      btnIndice.innerText = `Indice (${minutes}:${seconds.toString().padStart(2, '0')})`;

      if (secondsLeft <= 0) {
        clearInterval(timer);
        btnIndice.disabled = false;
        btnIndice.innerText = "Voir l’indice";
        btnIndice.onclick = () => {
          alert("Cherche autour de la table. Il y a plusieurs mots cachés sur des petits papiers. Remets-les dans l’ordre pour trouver une phrase !");
        };
      }
    }, 1000);

    function validerReponse() {
      const reponse = document.getElementById("reponse").value.trim().toLowerCase();
      const phraseCorrecte = "le code est sous la chaise";

      if (reponse === phraseCorrecte) {
        // Phrase correcte → on demande d'entrer le code trouvé sous la chaise
        const codeTrouvé = prompt("Parfait ! Maintenant regarde sous la chaise. Entre ici le code que tu y as trouvé :");
        const codeAttendu = "9271"; // Tu peux changer ce code !

        if (codeTrouvé && codeTrouvé.trim() === codeAttendu) {
          alert("Bravo ! Tu as trouvé le code !");
          window.location.href = "enigme4.html"; // prochaine énigme
        } else {
          alert("Ce n’est pas le bon code. Regarde bien sous la chaise !");
        }

      } else {
        alert("Hmm… cette phrase ne semble pas complète ou correcte.");
      }
    }
  </script>
</body>
</html>
