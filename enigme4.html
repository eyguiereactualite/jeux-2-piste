<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme 4</title>
  <style>
    /* Style général */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background-color: #ffffff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      color: #0047ab;
    }

    .plan {
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 71, 171, 0.1);
    }

    .question {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0066cc;
    }

    /* Grille de couleurs */
    .color-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 30px 0;
    }

    .color-btn {
      height: 80px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      background-clip: padding-box;
    }

    .color-btn:focus,
    .color-btn:hover,
    .color-btn:active {
      outline: none;
      box-shadow: none;
      filter: none;
      background-color: inherit;
    }

    .blue { background-color: #007bff; }
    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .yellow { background-color: #ffc107; }

    #btn-indice {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Énigme 4</h1>
    <img src="images/salon-tele.png" alt="Télévision dans le salon" class="plan">

    <p class="question">
      Près de la boîte à images, une séquence colorée a été cachée.  
      Elle t’ouvrira la suite si tu la découvres… et la reproduis sans te tromper.
    </p>

    <div class="color-grid">
      <button class="color-btn blue" onclick="ajouterCouleur('bleu')"></button>
      <button class="color-btn green" onclick="ajouterCouleur('vert')"></button>
      <button class="color-btn red" onclick="ajouterCouleur('rouge')"></button>
      <button class="color-btn yellow" onclick="ajouterCouleur('jaune')"></button>
    </div>

    <div id="indice-section">
      <button id="btn-indice" disabled>Indice (5:00)</button>
    </div>
  </div>

  <script>
    let sequence = [];
    const bonneSequence = ["bleu", "vert", "rouge", "jaune"];

    function ajouterCouleur(couleur) {
      sequence.push(couleur);
      if (sequence.length > 4) sequence.shift();

      if (sequence.length === 4) {
        const correct = bonneSequence.every((c, i) => c === sequence[i]);
        if (correct) {
          alert("Bien joué ! Tu as trouvé la bonne combinaison !");
          window.location.href = "enigme5.html";
        }
      }
    }

    let secondsLeft = 300;
    const btnIndice = document.getElementById("btn-indice");

    const timer = setInterval(() => {
      secondsLeft--;
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      btnIndice.innerText = `Indice (${minutes}:${seconds.toString().padStart(2, '0')})`;

      if (secondsLeft <= 0) {
        clearInterval(timer);
        btnIndice.disabled = false;
        btnIndice.innerText = "Voir l’indice";
        btnIndice.onclick = () => {
          alert("Quatre papiers de couleur sont cachés près de la télévision. Chaque couleur contient un chiffre. Ils te donnent l’ordre à suivre.");
        };
      }
    }, 1000);
  </script>
</body>
</html>
