<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme 4</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .color-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 30px 0;
    }

    .color-btn {
      height: 80px;
      border-radius: 15px;
      border: none;
      opacity: 0.95;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .color-btn:active {
      transform: scale(0.97);
    }

    .blue { background-color: #007bff; }
    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .yellow { background-color: #ffc107; }

    .color-btn.clicked {
      /* aucune couleur modifiée quand cliqué */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Énigme 4</h1>
    <img src="images/salon-tele.png" alt="Télévision dans le salon" class="plan">

    <p class="question">
      Près de la boîte à images, une séquence colorée a été cachée.  
      Elle t’ouvrira la suite si tu la découvres… et la reproduis sans te tromper.
    </p>

    <div class="color-grid">
      <button class="color-btn blue" onclick="ajouterCouleur('bleu')"></button>
      <button class="color-btn green" onclick="ajouterCouleur('vert')"></button>
      <button class="color-btn red" onclick="ajouterCouleur('rouge')"></button>
      <button class="color-btn yellow" onclick="ajouterCouleur('jaune')"></button>
    </div>

    <div id="indice-section">
      <button id="btn-indice" disabled>Indice (5:00)</button>
    </div>
  </div>

  <script>
    let sequence = [];
    const bonneSequence = ["bleu", "vert", "rouge", "jaune"];

    function ajouterCouleur(couleur) {
      sequence.push(couleur);

      // Ne garde que les 4 derniers
      if (sequence.length > 4) {
        sequence.shift();
      }

      // Vérifie automatiquement si la séquence est correcte
      if (sequence.length === 4) {
        const correcte = bonneSequence.every((c, i) => c === sequence[i]);
        if (correcte) {
          alert("Bien joué ! Tu as trouvé la bonne combinaison !");
          window.location.href = "enigme5.html"; // prochaine énigme
        }
      }
    }

    // Timer indice
    let secondsLeft = 300;
    const btnIndice = document.getElementById("btn-indice");

    const timer = setInterval(() => {
      secondsLeft--;
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      btnIndice.innerText = `Indice (${minutes}:${seconds.toString().padStart(2, '0')})`;

      if (secondsLeft <= 0) {
        clearInterval(timer);
        btnIndice.disabled = false;
        btnIndice.innerText = "Voir l’indice";
        btnIndice.onclick = () => {
          alert("Quatre papiers de couleur sont cachés près de la télévision. Chaque couleur contient un chiffre. Rassemble-les pour connaître l’ordre à suivre.");
        };
      }
    }, 1000);
  </script>
</body>
</html>
